</body>


<script>
    //our global variables
    var routeArray = [];
    var map;
    var markers = [];
    function initMap() {
        var directionsDisplay = new google.maps.DirectionsRenderer({
            draggable: true,
            map: map,
        });
        var directionsService = new google.maps.DirectionsService;
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 7,
            center: { lat: 39.74, lng: -104.99 }
        });
        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById('right-panel'));
        // var control = document.getElementById('floating-panel');
        // control.style.display = 'block';
        // map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);
        var onChangeHandler = function () {
            calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        var dragHandler = function () { 
            recalculateDisplayedRoute(directionsDisplay);
        }
        // document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('get-weather').addEventListener('click', onChangeHandler);
        directionsDisplay.addListener('directions_changed', dragHandler) //this listener is the problem...
    }
    function recalculateDisplayedRoute(directionsDisplay) {
        var weatherPoints = document.getElementById('weather-points').value;
        var newRoute = directionsDisplay.getDirections();
        var newPointsArr = newRoute.routes[0].overview_path;
        getAll(weatherPoints, newPointsArr);
    }
    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;
        document.getElementById('start').value = "";
        document.getElementById('end').value = "";
        var weatherPoints = document.getElementById('weather-points').value;
        directionsService.route({
            origin: start,
            destination: end,
            travelMode: 'BICYCLING'
        }, function (response, status) {
            if (status === 'OK') {
                var pointsArr = response.routes[0].overview_path;
                // getAll(weatherPoints, pointsArr);
                directionsDisplay.setDirections(response);
            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
    }
    function getAll(numOfIntervals, array) {
        clearSummaryPanel();
        deleteMarkers();
        var interval = Math.floor(array.length / numOfIntervals);
        for (var i = 0; i < array.length; i++) {
            if (i % interval == 0) {
                console.log("i", i)
                var intervalLat = array[i].lat;
                var intervalLng = array[i].lng;
                getMarker(intervalLat(), intervalLng());
                getWeather(intervalLat(), intervalLng());
            }
        };
    }
    function getMarker(lat, lng) {
            console.log("marker lat", lat)
        var marker = new google.maps.Marker({
            position: { lat: lat, lng: lng },
            map: map,
            animation: google.maps.Animation.DROP
        })
        markers.push(marker);
    }
    function getWeather(lat, lng) {
        console.log("weather lat", lat);
        var queryURL = "http://api.openweathermap.org/data/2.5/weather?APPID=1af38fcbab6d390a11b52f1a3c19fe7f&units=imperial&lat=" + lat + "&lon=" + lng;
        $.ajax({
            url: queryURL,
            method: "GET",
        }).then(function (response) {
            var desc = response.weather[0].description;
            var temp = response.main.temp;
            var windSpeed = response.wind.speed;
            var windDir = response.wind.deg;
            var panelDiv = $("#summary-panel").append("<p>");
                console.log(response.coord);
            panelDiv.append("<div><strong>Conditions: </strong>" + desc + "</div>");
            panelDiv.append("<div><strong>Temperature: </strong>" + temp + "</div>");
            panelDiv.append("<div><strong>Wind Speed: </strong>" + windSpeed + "</div>");
            panelDiv.append("<div><strong>Wind Direction: </strong>" + windDir + "</div>");
        })
    }
    function clearSummaryPanel() {
        $("#summary-panel").empty();
    }
    function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(map);
        }
    }
    function deleteMarkers() {
        setMapOnAll(null);
        markers = [];
    }
</script>
